name: Latest blog posts
on:
  schedule: # Run workflow automatically
    - cron: '0 1 * * *' # Runs every hour, on the hour
  workflow_dispatch: # Run workflow manually
  push:
    branches:
      - master
jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update blog posts
        run: node .github/scripts/update_blog_posts.js
      
      - name: Update employment duration
        run: node .github/scripts/update_duration.js

      - name: Update recent repositories
        run: node .github/scripts/update_recent_repos.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate AI Daily Summary
        run: node .github/scripts/generate_ai_summary.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add README.md
          git commit -m "Update dynamic content" || echo "No changes to commit"
          git push
